const userSelect = document.getElementById('userSelect');
const pwInput = document.getElementById('pwInput');
const loginBtn = document.getElementById('loginBtn');
const loginStatus = document.getElementById('loginStatus');
const loginCard = document.getElementById('loginCard');
const dash = document.getElementById('dash');
const greeting = document.getElementById('greeting');
const todayTasks = document.getElementById('todayTasks');
const scheduleBody = document.querySelector('#scheduleTable tbody');

function populateUserSelect(){
    userSelect.innerHTML = '<option value="">-- Select User --</option>';
    Object.keys(defaultUsers).forEach(u=>{
        let opt = document.createElement('option');
        opt.value = u;
        opt.textContent = u;
        userSelect.appendChild(opt);
    });
}

populateUserSelect();

loginBtn.addEventListener('click',()=>{
    const user = userSelect.value;
    const pw = pwInput.value;
    if(!user){loginStatus.textContent='Select a user';return;}
    if(defaultUsers[user].password===pw){
        loginCard.classList.add('hidden');
        dash.classList.remove('hidden');
        pwInput.value='';
        loginStatus.textContent='';
        updateDashboard(user);
    }else loginStatus.textContent='Incorrect password';
});

function updateDashboard(user){
    greeting.textContent = `Hello, ${user}!`;
    const u = defaultUsers[user];
    const days=['Monday','Tuesday','Wednesday','Thursday','Friday'];
    // Show today's task
    const today = new Date().toLocaleString('en-US',{weekday:'long'});
    todayTasks.textContent = u.schedule[today] || 'No tasks today';

    // Render table
    scheduleBody.innerHTML='';
    Object.keys(defaultUsers).forEach(name=>{
        const row = document.createElement('tr');
        days.forEach(d=>{
            const td = document.createElement('td');
            td.textContent = defaultUsers[name].schedule[d] || '';
            row.appendChild(td);
        });
        scheduleBody.appendChild(row);
    });
}
